<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eje-marc-10</title>
    <link rel="stylesheet" href="css/eje-marc-10.css">
    <script src="js/eje-marc-10.js"></script>
</head>
<body>
   <head>
    <a href="index.html">Menu trabajos</a>
    <div class="calculadora">
        <h1>Calculadora Basica</h1>
        <div class="operandos">
            
            <input type="text" id="operando1" class="texto"> 
            <input type="text" id="operando2" class="texto">
        </div>
        <div class="pantalla">
            <label for="resultado" id="lblResultado">Resultado:</label>
        </div>
        <div class="botones">
            
            <button id="btnSuma" class="boton" onclick="suma();">+</button>
            <button id="btnResta" class="boton" onclick="resta();">-</button>
            <button id="btnMultiplicacion" class="boton" onclick="multi();">*</button>
            <button id="btnDivision" class="boton" onclick="divi();">/</button>
        </div>
       
    </div>
   </head>
</body>
</html>
